<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img
        alt="a single red balloon"
        src="https://mdn.github.io/shared-assets/images/examples/balloons1.jpg" />
      <ul class="tags">
        <li>balloon</li>
        <li>red</li>
        <li>sky</li>
        <li>blue</li>
        <li>Hot air balloon</li>
      </ul>
    </div>
    <div class="card">
      <img
        alt="balloons over some houses"
        src="https://mdn.github.io/shared-assets/images/examples/balloons2.jpg" />
      <ul class="tags">
        <li>balloons</li>
        <li>houses</li>
        <li>train</li>
        <li>harborside</li>
      </ul>
    </div>
    <div class="card">
      <img
        alt="close-up of balloons inflating"
        src="https://mdn.github.io/shared-assets/images/examples/balloons3.jpg" />
      <ul class="tags">
        <li>balloons</li>
        <li>inflating</li>
        <li>green</li>
        <li>blue</li>
      </ul>
    </div>
    <div class="card">
      <img
        alt="a balloon in the sun"
        src="https://mdn.github.io/shared-assets/images/examples/balloons4.jpg" />
      <ul class="tags">
        <li>balloon</li>
        <li>sun</li>
        <li>sky</li>
        <li>summer</li>
        <li>bright</li>
      </ul>
    </div>
  </div>
  
</body>
</html>
